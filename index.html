<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/model.js"></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="background"></div>
    <header>
        <div class="wrapper">
            <nav class="to-do">
                <input type="text" id="newTask" placeholder="Nueva tarea">
                <div class="right">
                    <select class="urgente" id="priority">
                        <option value="urgente">Urgente</option>
                        <option value="mensual">Mensual</option>
                        <option value="diaria">Diaria</option>
                    </select>
                    <div class="addTask">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section id="to-doList">
                <article class="to-do">
                    <div class="left">
                        <input type="checkbox" id="completadaX">
                        <h2><label for="completadaX">Tarea</label></h2>
                    </div>
                    <div class="right">
                        <select id="tareaX" class="diaria">
                            <option value="diaria">Diaria</option>
                            <option value="urgente">Urgente</option>
                            <option value="mensual">Mensual</option>
                        </select>
                        <div class="delete"><i class="fa-solid fa-trash-can"></i></div>
                    </div>
                </article>
                <article class="to-do">
                    <div class="left">
                        <input type="checkbox" id="completadaX">
                        <h2><label for="completadaX">Tarea</label></h2>
                    </div>
                    <div class="right">
                        <select id="tareaX" class="diaria">
                            <option value="diaria">Diaria</option>
                            <option value="urgente">Urgente</option>
                            <option value="mensual">Mensual</option>
                        </select>
                        <div class="delete"><i class="fa-solid fa-trash-can"></i></div>
                    </div>
                </article>
                <article class="to-do">
                    <div class="left">
                        <input type="checkbox" id="completadaX">
                        <h2><label for="completadaX">Tarea</label></h2>
                    </div>
                    <div class="right">
                        <select id="tareaX" class="diaria">
                            <option value="diaria">Diaria</option>
                            <option value="urgente">Urgente</option>
                            <option value="mensual">Mensual</option>
                        </select>
                        <div class="delete"><i class="fa-solid fa-trash-can"></i></div>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <script src="./js/controller.js"></script>
    <script src="./js/view.js"></script>
</body>

</html>
