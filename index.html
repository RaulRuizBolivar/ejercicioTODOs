<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="wrapper">
            <nav class="to-do">
                <input type="text" id="newTask" placeholder="Nueva Tarea">
                <div class="right">
                    <select class="urgente" id="priority">
                        <option value="urgente">Urgente</option>
                        <option value="mensual">Mensual</option>
                        <option value="diaria">Diaria</option>
                    </select>
                    <div class="addTask">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </nav>
            <nav class="to-do desaparecer">
                <select class="urgente" id="filterByPriority">
                    <option value="urgente">Urgente</option>
                    <option value="mensual">Mensual</option>
                    <option value="diaria">Diaria</option>
                </select>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="search">
            </nav>
            <aside>
                <i class="fa-solid fa-plus desaparecer"></i>
                <i class="fa-solid fa-filter"></i>
            </aside>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section id="to-doList">
                <!--
                Tareas
                -->
            </section>
        </div>
    </main>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
